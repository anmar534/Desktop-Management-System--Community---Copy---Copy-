name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  CACHE_KEY_PREFIX: 'dms-ci'

jobs:
  # ===============================================
  # Job 1: Code Quality & Linting
  # ===============================================
  code-quality:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ¨ Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ğŸ“ Run Prettier Check
        run: npm run format:check
        continue-on-error: false

      - name: ğŸ” TypeScript Type Check
        run: npm run type-check
        continue-on-error: false

  # ===============================================
  # Job 2: Security Audit
  # ===============================================
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ›¡ï¸ Run Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ“Š Generate Security Report
        run: npm audit --json > security-audit.json
        continue-on-error: true

      - name: ğŸ“¤ Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: security-audit.json
          retention-days: 30

  # ===============================================
  # Job 3: Unit Tests
  # ===============================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit
        env:
          CI: true

      - name: ğŸ“Š Generate Coverage Report
        run: npm run test:coverage
        continue-on-error: true

      - name: ğŸ“¤ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 18
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results.xml
          retention-days: 30

  # ===============================================
  # Job 4: Integration Tests
  # ===============================================
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [code-quality]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸ”— Run Integration Tests
        run: npm run test:integration
        env:
          CI: true

      - name: ğŸ“¤ Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            integration-test-results/
            logs/
          retention-days: 30

  # ===============================================
  # Job 5: E2E Tests (Playwright)
  # ===============================================
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [unit-tests]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸš€ Start Application
        run: npm run preview &
        env:
          CI: true

      - name: â³ Wait for Application
        run: npx wait-on http://localhost:4173 --timeout 60000

      - name: ğŸ­ Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true

      - name: ğŸ“¤ Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # ===============================================
  # Job 6: Build Verification
  # ===============================================
  build-verification:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [code-quality]
    
    strategy:
      matrix:
        build-mode: [development, production]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build (${{ matrix.build-mode }})
        run: |
          if [ "${{ matrix.build-mode }}" = "production" ]; then
            npm run build
          else
            npm run build:dev
          fi
        env:
          NODE_ENV: ${{ matrix.build-mode }}

      - name: ğŸ“Š Analyze Bundle Size
        if: matrix.build-mode == 'production'
        run: |
          npm run analyze:bundle
          echo "Bundle analysis completed"

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: matrix.build-mode == 'production'
        with:
          name: build-artifacts
          path: |
            dist/
            bundle-analysis.json
          retention-days: 7

  # ===============================================
  # Job 7: Performance Tests
  # ===============================================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-verification]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: âš¡ Run Performance Tests
        run: npm run test:performance
        continue-on-error: true

      - name: ğŸ“Š Generate Performance Report
        run: npm run performance:report
        continue-on-error: true

      - name: ğŸ“¤ Upload Performance Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-report
          path: |
            performance-report/
            lighthouse-report.html
          retention-days: 30

  # ===============================================
  # Job 8: Final Status Check
  # ===============================================
