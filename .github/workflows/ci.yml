      - name: âŒ Some Checks Failed
        if: ${{ needs.code-quality.result != 'success' || needs.unit-tests.result != 'success' || needs.integration-tests.result != 'success' || needs.e2e-tests.result != 'success' || needs.build-verification.result != 'success' }}
