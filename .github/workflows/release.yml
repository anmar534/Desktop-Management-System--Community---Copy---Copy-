      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Build Electron app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WINDOWS_PUBLISHER_NAME: ${{ secrets.WINDOWS_PUBLISHER_NAME }}
        run: npm run build:electron

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            build/electron/*.exe
            build/electron/*.yml
          retention-days: 30

      - name: Calculate checksums
        shell: pwsh
        run: |
          Get-ChildItem -Path "build/electron/*.exe" | ForEach-Object {
            $hash = Get-FileHash -Path $_.FullName -Algorithm SHA256
            "$($hash.Hash)  $($_.Name)" | Out-File -FilePath "build/electron/checksums.txt" -Append
          }

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: build/electron/checksums.txt

