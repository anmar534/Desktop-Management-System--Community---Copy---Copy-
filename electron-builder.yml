appId: com.mbm.desktop.management
productName: 'نظام إدارة شركة المقاولات'
files:
  - dist/**
  - src/electron/**
  - package.json
  - node_modules/**
directories:
  output: build/electron
  buildResources: build/resources
asar: true
asarUnpack:
  - '**/node_modules/better-sqlite3/**'
  - '**/node_modules/keytar/**'
win:
  target:
    - target: nsis
      arch:
        - x64
  forceCodeSigning: false
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 'نظام إدارة شركة المقاولات'
  deleteAppDataOnUninstall: false
  runAfterFinish: true
  installerIcon: build/resources/icon.ico
  uninstallerIcon: build/resources/icon.ico
  installerHeader: build/resources/installer-header.bmp
  installerSidebar: build/resources/installer-sidebar.bmp
  multiLanguageInstaller: true
  language: '1025'
  include: 'build/installer.nsh'
extraMetadata:
  main: src/electron/main.cjs
publish:
  - provider: github
    owner: anmar534
    repo: Desktop-Management-System--Community---Copy---Copy-
    releaseType: release
  - provider: generic
    url: https://github.com/anmar534/Desktop-Management-System--Community---Copy---Copy-/releases/download/v${version}
artifactName: 'DesktopManagementSystem-${version}-${os}-${arch}.${ext}'
extraResources:
  - from: build/resources/
    to: resources
npmRebuild: false
